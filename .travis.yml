dist: xenial
env:
  - DATABASE_URL=postgresql://postgres:@localhost/travis_ci_test
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
services:
  - postgresql
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
# command to install dependencies
install:
  - pip install -r -U requirements-dev.txt
# command to run tests
script:
  pytest
after_success:
  codecov
